<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Digital Business Card</title>
<style>
  body {
    font-family: 'Arial', sans-serif;
    background: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }

  .card {
    display: flex;
    align-items: center;
    background: #c00; /* red background */
    border-radius: 16px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    width: 500px;
    max-width: 95%;
    overflow: hidden;
    transition: transform 0.3s, box-shadow 0.3s;
  }

  .card:hover {
    transform: translateY(-5px);
    box-shadow: 0 12px 25px rgba(0,0,0,0.2);
  }

  .left {
    background: #c00;
    color: #fff;
    padding: 30px 20px;
    width: 40%;
    text-align: center;
  }

  .left img {
    width: 80px;
    height: 80px;
    border-radius: 50%;
    border: 3px solid #fff;
    margin-bottom: 15px;
  }

  .left h2 {
    margin: 0;
    font-size: 20px;
  }

  .left p {
    font-size: 14px;
    margin-top: 5px;
  }

  .right {
    padding: 30px 20px;
    width: 60%;
    display: flex;
    flex-direction: column;
    align-items: stretch;
  }

  /* Buttons styling with icons and color coding */
  .right a, .right button {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
    margin: 8px 0;
    padding: 12px 14px;
    border-radius: 8px;
    border: none;
    font-size: 16px;
    cursor: pointer;
    text-decoration: none;
    color: #fff;
    transition: all 0.3s;
  }

  .right a[href^="mailto"] { background: #28a745; }        /* green for email */
  .right a[href^="tel"] { background: #17a2b8; }          /* teal for call */
  .right a[href*="wa.me"] { background: #25D366; }        /* WhatsApp green */
  .right a[href*="linkedin"] { background: #0077B5; }     /* LinkedIn blue */
  .right a[href*="api.whatsapp.com"] { background: #128C7E; } /* share WhatsApp */
  .right button { background: #6c757d; }                  /* gray for copy buttons */

  .right a:hover, .right button:hover {
    opacity: 0.85;  /* subtle hover effect */
  }

  .tooltip {
    position: relative;
    display: inline-block;
    width: 100%;
  }

  .tooltip .tooltiptext {
    visibility: hidden;
    width: 120px;
    background-color: #333;
    color: #fff;
    text-align: center;
    border-radius: 6px;
    padding: 5px;
    position: absolute;
    z-index: 1;
    bottom: 125%; 
    left: 50%;
    margin-left: -60px;
    opacity: 0;
    transition: opacity 0.3s;
  }

  .tooltip.show .tooltiptext {
    visibility: visible;
    opacity: 1;
  }

  @media(max-width: 600px) {
    .card {
      flex-direction: column;
      width: 95%;
    }
    .left, .right {
      width: 100%;
      text-align: center;
    }
    .right a, .right button {
      font-size: 18px;
      padding: 14px 16px;
    }
  }
</style>
</head>
<body>

<div class="card">
  <!-- LEFT SIDE (Profile) -->
  <div class="left">
    <img src="mypicture.jpg" alt="Profile Picture">
    <h2>Genc Dapi</h2>
    <p>Property Consultant</p>
  </div>

  <!-- RIGHT SIDE (Links & Actions) -->
  <div class="right">
    <a href="mailto:genc@remaxcrown.com">ðŸ“§ Email Me</a>
    <a href="tel:+35679815038">ðŸ“ž Call Me</a>

    <div class="tooltip">
      <button onclick="copyToClipboard('genc@remaxcrown.com', this)">ðŸ“‹ Copy Email</button>
      <span class="tooltiptext">Copied!</span>
    </div>

    <div class="tooltip">
      <button onclick="copyToClipboard('+35679815038', this)">ðŸ“‹ Copy Phone</button>

    </div>

    <!-- FIXED & ENCODED SHARE LINK -->
    <a href="https://api.whatsapp.com/send?text=Check%20out%20my%20digital%20business%20card%3A%20https%3A%2F%2Fgenc73.github.io%2Fbusiness-card%2F" target="_blank">ðŸ”„ Share on WhatsApp</a>

</div>

<script>
function copyToClipboard(text, btn) {
  navigator.clipboard.writeText(text).then(() => {
    const tooltip = btn.nextElementSibling;
    tooltip.parentElement.classList.add("show");
    setTimeout(() => {
      tooltip.parentElement.classList.remove("show");
    }, 1500);
  });
}
</script>
</body>
</html>
