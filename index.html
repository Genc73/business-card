<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Digital Business Card</title>
<style>
  body {
    font-family: 'Arial', sans-serif;
    background: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }

  .card {
    display: flex;
    align-items: center;
    background: #c00; /* bright red background */
    border-radius: 16px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    width: 500px;
    max-width: 95%;
    overflow: hidden;
    transition: transform 0.3s, box-shadow 0.3s;
  }

  .card:hover {
    transform: translateY(-5px);
    box-shadow: 0 12px 25px rgba(0,0,0,0.2);
  }

  .left {
    background: #c00; /* red background for left side too */
    color: #fff; /* white text for readability */
    padding: 30px 20px;
    width: 40%;
    text-align: center;
  }

  .left img {
    width: 80px;
    height: 80px;
    border-radius: 50%;
    border: 3px solid #fff;
    margin-bottom: 15px;
  }

  .left h2 {
    margin: 0;
    font-size: 20px;
  }

  .left p {
    font-size: 14px;
    margin-top: 5px;
  }

  .right {
    padding: 30px 20px;
    width: 60%;
  }

  .right a, .right button {
    display: block;
    margin: 10px 0;
    padding: 10px 14px;
    border-radius: 8px;
    border: none;
    font-size: 14px;
    cursor: pointer;
    text-decoration: none;
    text-align: center;
    transition: all 0.3s;
  }

  .right a {
    background: #007BFF; /* blue buttons */
    color: #fff; /* white text */
  }

  .right a:hover {
    background: #0056b3;
  }

  .right button {
    background: #007BFF; /* also blue to match links */
    color: #fff;
  }

  .right button:hover {
    background: #0056b3;
  }

  .tooltip {
    position: relative;
    display: inline-block;
    width: 100%;
  }

  .tooltip .tooltiptext {
    visibility: hidden;
    width: 120px;
    background-color: #333;
    color: #fff;
    text-align: center;
    border-radius: 6px;
    padding: 5px;
    position: absolute;
    z-index: 1;
    bottom: 125%; 
    left: 50%;
    margin-left: -60px;
    opacity: 0;
    transition: opacity 0.3s;
  }

  .tooltip.show .tooltiptext {
    visibility: visible;
    opacity: 1;
  }

  @media(max-width: 600px) {
    .card {
      flex-direction: column;
      width: 95%;
    }
    .left, .right {
      width: 100%;
      text-align: center;
    }
  }
</style>
</head>
<body>

<div class="card">
  <!-- LEFT SIDE (Profile) -->
  <div class="left">
    <img src="mypicture.jpg" alt="Profile Picture">
    <h2>Genc Dapi</h2>
    <p>Property Consultant</p>
  </div>

  <!-- RIGHT SIDE (Links & Actions) -->
  <div class="right">
    <a href="mailto:genc@remaxcrown.com">Email Me</a>
    <a href="tel:+35679815038">Call Me</a>
    <a href="https://wa.me/35679815038" target="_blank">WhatsApp</a>
    <a href="https://www.linkedin.com/in/genc-dapi-854280a3/" target="_blank">LinkedIn</a>

    <div class="tooltip">
      <button onclick="copyToClipboard('genc@remaxcrown.com', this)">Copy Email</button>
      <span class="tooltiptext">Copied!</span>
    </div>

    <div class="tooltip">
      <button onclick="copyToClipboard('+35679815038', this)">Copy Phone</button>
      <span class="tooltiptext">Copied!</span>
    </div>
  </div>
</div>

<script>
function copyToClipboard(text, btn) {
  navigator.clipboard.writeText(text).then(() => {
    const tooltip = btn.nextElementSibling;
    tooltip.parentElement.classList.add("show");
    setTimeout(() => {
      tooltip.parentElement.classList.remove("show");
    }, 1500);
  });
}
</script>
</body>
</html>
